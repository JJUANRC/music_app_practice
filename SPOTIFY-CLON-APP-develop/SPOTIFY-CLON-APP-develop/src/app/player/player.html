@if (album$ | async; as album) {
    <div id="main">
        <app-song-info [song]="album?.tracks?.pop()" [cover]="album?.images?.at(0)" displayMode="main"></app-song-info>
        <app-playlist [playlist]="album?.tracks" [cover]="album?.images?.at(0)"></app-playlist>
    </div>
    <!-- <app-audio-controller></app-audio-controller> -->
}
